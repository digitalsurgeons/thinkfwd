#import "./fragments.graphql"
query page($uri: String!) {
  pageBy(uri: $uri) {
    # meta_title
    # meta_description
    pageComponents {
      components {
        ...funkyCta
        ...funkyHeadings
        ...headings
        ...header
        ...caseStudyGrid
        ...doubleImageCta
        ...contactForm
        ...fullWidthImage
        ...personGrid
        ...bigTextSmallText
        ...imagePanelCta
        ...logoWall
        ...stagger
        ...iconTextRow
        ...toolkitGrid
        ...newsletterSignup
        ...eventsGrid
        # ...allEvents
        # ...staggeredCta
        # ...bigText
        # ...eventsForm
        # ...eventsPanel
      }
    }
  }
}
